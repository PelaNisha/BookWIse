<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}
        BooK Store
        {% endblock %}
    </title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <style>
		.container_button {
			position: absolute;
			top: 65%;
			left: 5%;
            width: 400px;
            height: 300px;
            border-style: fi;
			transform: translateY(-50%);
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
    .image-container {
  position: relative;
  width: 100%;
  height: 400px;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}



	</style>
</head>
<body>
  

    {% if output %}
    <form action="/add_to_cart" method="POST">
      {% csrf_token %}
      <h1>HI</h1>
      <label for="r_book_isbn">Book ISBN:</label>
      <input type="hidden" name="r_book_isbn" id="r_book_isbn" value="{{ select_book_ISBN }}">
      <h5> {{ select_book_ISBN }}</h5>
      <label for="r_book">Book Title:</label>
      <input type="hidden" name="r_book" id="r_book" value="{{ select_book_title }}">
      <h5> {{ select_book_title }}</h5>
      <label for="book_author">Book Title:</label>
      <input type="hidden" name="book_author" id="book_author" value="{{ select_book_author }}">
      <h5>{{ select_book_author }}</h5>

      <br>
      <button type="submit" class="btn btn-success">Add to Cart</button>
    </form>
    
    
    
      <br>
      <br>
    {% endif %}
    <footer class="main-footer">
      <strong>Copyright &copy; 2023 <a href="#">Nisha Pela</a>.</strong>
      All rights reserved.
      <div class="float-right d-none d-sm-inline-block">
          <b>Version</b> 1.0.0
      </div>
  </footer>
</body>
</html>
