<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BookWise - Your Personalized Reading Journey</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/pictures/icon.png">

    <!-- Font Awesome and Bootstrap CSS -->
    <link rel="stylesheet" href="static/vendor/font-awesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- AdminLTE and OverlayScrollbars CSS -->
    <link rel="stylesheet" href="static/css/adminlte.min.css">
    <link rel="stylesheet" href="static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

    <!-- Main CSS -->
    <link href="static/css/main.css" rel="stylesheet" media="all">

    <style>
        /* Custom styles go here */
        .login-container {
            margin-top: 5%;
            margin-bottom: 6%;
        }

        .login-form-1 {
            padding: 5%;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
            background: rgba(255, 255, 255, 0.3);
        }

        .login-form-1 h3 {
            text-align: center;
            color: #333;
        }

        .login-container form {
            padding: 10%;
        }

        .btnSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            border: none;
            cursor: pointer;
        }

        .login-form-1 .btnSubmit {
            font-weight: 600;
            color: #fff;
            background-color: #0062cc;
        }

        .login-form-1 .ForgetPwd {
            color: #0062cc;
            font-weight: 600;
            text-decoration: none;
        }

        .content-wrapper {
            background-image: url('/static/images/two.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            padding-top: 15px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini sidebar-collapse">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="content-header">
                <h2 style="text-align: center; color: ivory;-webkit-text-stroke: 1px black;text-shadow: 0 0 10px #f8d4e2, 0 0 20px #ecb6dc, 0 0 30px #adebf0;">BookWise - Your Personalized Reading Journey</h2>
                <div class="container login-container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 login-form-1">
                            <h3>Login</h3>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="user" class="form-control" placeholder="Username" value=""
                                        required />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="pass" class="form-control" placeholder="Password" value=""
                                        required />
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="submit" class="btnSubmit" value="Login" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <a href="#" class="ForgetPwd" style="color: rgb(0, 0, 0);">Forget Password ?</a>
                                </div>
                                {% if error %}
                                <div class="alert alert-danger" role="alert" style="margin-top:15px;">
                                    Username or Password doesn't match.
                                </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2023 <a href="#">BookWise</a>.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block"><b>Version</b> 1.0.0</div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="static/plugins/jquery/jquery.min.js"></script>
    <script src="static/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script>
        $.widget.bridge("uibutton", $.ui.button);
    </script>
    <script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <script src="static/js/adminlte.js"></script>
</body>

</html>
