{% extends 'base.html' %}

{% block title %}
My Profile
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Hello, {{ user }}!</h1>
            <h3>Your items:</h3>
            <ul class="list-group">
                {% for item in di %}
                    <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
